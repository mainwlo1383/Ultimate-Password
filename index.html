<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>


<body>

    <div class="container col-6 ">
        <div>
            <h2 class="text-center mb-5 mt-5">終極密碼</h2>
        </div>
        <div id="button">


            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="1">1</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="2">2</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="3">3</button>

            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="4">4</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="5">5</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="6">6</button>

            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="7">7</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="8">8</button>
            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5  mb-3" value="9">9</button>

            <button type="button" class="btn btn-outline-dark col-lg-3 input-pad ml-5 mb-3" value="0">0</button>

        </div>
        <div>
            <button id="start" type="button" class="btn mt-3 container-fluid " onclick="startgame()">開始遊戲</button>
        </div>
        <div>
            <div class="input-group mt-3 mb-3">
                <input type="text" id="input" class="form-control" style="text-align:right" placeholder="0" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="convert" onclick="doCalc()">轉換</button>
                    <button class="btn btn-outline-secondary" type="button" id="clear" onclick="clearInput()">清除</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">結果</span>
                </div>
                <input type="text" class="form-control" style="text-align:right" placeholder="0~100" aria-label="Example text with button addon" aria-describedby="button-addon1" id="result" readonly>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        var guess = Math.floor(Math.random() * 100);
        var min = 0,
            max = 100;

        function startgame() {
            var input = document.getElementById("input");
            var result = document.getElementById("result");
            min = 0;
            max = 100;

            guess = Math.floor(Math.random() * 100);
            if (guess == 0) {
                guess = Math.floor(Math.random() * 100);
            }
            console.log(guess);

            input.value = "";
            result.value = "";
        }

        function doCalc() {

            var input = document.getElementById("input");
            var result = document.getElementById("result");

            if (input.value < guess && input.value > min) {
                min = input.value;
                result.value = min + "~" + max;
            } else if (input.value > guess && input.value < max) {
                max = input.value;
                result.value = min + "~" + max;
            } else if (input.value == guess) {
                result.value = "你贏了重新開始吧!";
            }
            input.value = "";
        }

        function clearInput() {
            var input = document.getElementById("input");

            input.value = "";
        }

        function inputButton() {
            var input = document.getElementById("input");
            var text = this.innerHTML; //直接拿到下面的事件，就不用每個button都掛上onclick
            input.value += text;
        }
        var inputButtons = document.getElementsByClassName("input-pad"); //將按鈕裡的10個元素存入inputButtons

        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }
    </script>
</body>

</html>
